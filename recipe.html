<body class="recipe-page">

<div class="header-recipepage">
        <div class="logo">
            <img src="" alt="logo">
            <h3 id="brand-name">RecipeFinder</h3>
        </div>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="">Recipes</a>

       <div class="search-area">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>

            <button class="search-btn">Search recipes</button>
        </div>
    </div>
    <section id="search-results" class="recipe-grid" style="display:none;">

  </div>

    <img id="recipe-img">
  </div>

  <div class="recipe-content">

    <div class="ingredients">
      <h2>Ingredients</h2>
      <ul id="ingredient-list"></ul>
    </div>

    <div class="instructions">
      <h2>Preparation Process</h2>
      <p id="recipe-instructions"></p>
    </div>

  </div>

</section>

<section class="related-recipes">
  <h2>Related Recipes</h2>
  <div class="container" id="related-container"></div>
</section>
